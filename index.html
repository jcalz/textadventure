<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ascii">
  <title>Text Adventure</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="./adventure.js"></script>
  <style>
    * {
      font-family: 'VT323', monospace;
      font-variant-ligatures: none;
      box-sizing: border-box;
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-flow: column nowrap;
      align-items: stretch;
      overflow: hidden;
    }

    .header {
      text-align: center;
    }

    .adventure-window {
      flex: 1;
      border: 5px solid #0f0;
      padding: 5px;
      color: #0f0;
      background-color: black;
      font-size: 1.5em;
      display: flex;
      flex-flow: column-reverse nowrap;
      overflow: hidden;
    }

    .output {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      overflow: auto;
    }

    .output-text {
      color: #ff0;
    }

    .error-text {
      color: #f00;
    }

    .alert-text {
      color: #f70;
    }

    .input-line {
      display: flex;
      flex-flow: row nowrap;
      flex: 0 0 auto;
    }

    #input {
      flex: 1;
      border: none;
      outline: none;
      color: #0f0;
      background-color: black;
      font-size: 1em;
    }

    .filler {
      height: 100vh;
      display: inline-block;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Text Adventure Game</h1>
  </div>
  <div class="adventure-window">
    <form autocomplete="off" class="input-line" id="adventure-form" onsubmit="return false;">
      <label class="prompt" for="input">&gt;&gt;&nbsp;</label>
      <input type="text" id="input">
    </form>
    <div class="output" id="output">
      <span class="filler output-text"></span>
    </div>
  </div>

  <script>
    "use strict";

    function storageAvailable(type) {
      try {
        var storage = window[type],
          x = '__storage_test__';
        storage.setItem(x, x);
        storage.removeItem(x);
        return true;
      } catch (e) {
        return false;
      }
    }
    var hasLocalStorage = storageAvailable('localStorage');

    // USER INTERFACE
    function moveCaretToEnd(el) {
      if (typeof el.selectionStart == "number") {
        el.selectionStart = el.selectionEnd = el.value.length;
      } else if (typeof el.createTextRange != "undefined") {
        el.focus();
        var range = el.createTextRange();
        range.collapse(false);
        range.select();
      }
    }

    // NEVER ALLOW THE FOCUS TO LEAVE THE INPUT BOX!  (seems evil)
    $('#input').blur(function() {
      window.setTimeout(function() {
        $('#input').focus();
      }, 0);
    });
    // IMPLEMENT COMMAND HISTORY WITH UP AND DOWN ARROWS		
    var commandHistory = function() {
      var history = [];
      var localHistory = [''];
      var index = 0;
      var add = function add(command) {
        // don't add duplicates, don't add blanks		
        if (command.length && (!history.length || history[history.length - 1] !== command)) {
          history.push(command);
        }
        index = history.length;
        localHistory = history.slice();
        localHistory.push('');
      };
      var arrow = function arrow(up, command) {
        localHistory[index] = command;
        if (up) {
          index = Math.max(index - 1, 0);
        } else {
          index = Math.min(index + 1, history.length);
        }
        return localHistory[index];
      };
      return {
        add: add,
        arrow: arrow
      };
    }();
    var KEYCODE_UP = 38;
    var KEYCODE_DOWN = 40;
    $('#input').keydown(function(e) {
      if (e.which == KEYCODE_UP || e.which == KEYCODE_DOWN) {
        var inputText = $('#input').val();
        var selectedCommand = commandHistory.arrow(e.which == KEYCODE_UP, inputText);
        $('#input').val(selectedCommand);
        moveCaretToEnd($('#input').get(0));
        e.preventDefault();
      }
    });

    function output(str, classNames) {
      classNames = classNames || 'output-text';
      $('#output').queue(function(next) {
        //console.log(str);
        var outputSpan = $('<span>').addClass(classNames);
        outputSpan.text(str + '\n');
        var o = $('#output');
        o.scrollTop(o.get(0).scrollHeight);
        var startTop = o.scrollTop();
        o.append(outputSpan);
        var millisPerWindow = 500;
        var pixelsPerMilli = $(window).height() / millisPerWindow;
        var start = null;
        var step = function step(time) {
          if (!start) start = time;
          var top = startTop + pixelsPerMilli * (time - start);
          o.scrollTop(top);
          if (Math.abs(o.scrollTop() - top) < 1) {
            window.requestAnimationFrame(step);
          } else {
            next();
          }
        };
        window.requestAnimationFrame(step);
      });
    }

    function processInput(ioFunction) {
      try {
        var inputText = $('#input').val();
        commandHistory.add(inputText);
        $('#input').val('');
        output('>>\xA0' + inputText, 'input-text');
        var outputText = ioFunction(inputText);
        output(outputText + '\n');
      } catch (e) {
        output('ERROR: ' + JSON.stringify(e, Object.getOwnPropertyNames(e)) + '\n', 'error-text');
        if ("console" in window) console.log(e);
      }
    }

    function durationString(millis) {
      if (millis < 0) return null;
      var units = ['millisecond', 'second', 'minute', 'hour', 'day', 'week'];
      var divisors = [1000, 60, 60, 24, 7, 3];
      var t = millis;
      for (var i = 0; i < units.length; i++) {
        if (t < divisors[i]) {
          t = Math.floor(t);
          return t + ' ' + units[i] + (t == 1 ? '' : 's');
        }
        t = t / divisors[i];
      }
      return null;
    };

    function dateString(millis) {
      var date = new Date(millis);
      if (Intl && Intl.DateTimeFormat) {
        return (new Intl.DateTimeFormat('en-US', {
          month: 'long',
          day: 'numeric',
          year: 'numeric'
        })).format(date);
      }
      return date.toString();
    };

    var gameVersion = '-thegame-v0.0.2';
    var autosaveKey = 'autosave' + gameVersion;

    $(function() {

      var processInputNormally = function() {
        $('#adventure-form').off('submit').submit(function() {
          processInput(function(inputText) {
            return you.adventure.respond(you, inputText);
          });
          if (hasLocalStorage) {
            localStorage.setItem(autosaveKey, adventure.serialize());
            localStorage.setItem(autosaveKey + '-time', Date.now());
          }
          return false;
        });

      }

      if (previouslySavedState) {
        output(
          '\n--------------------------------------PREVIOUS GAME AVAILABLE!--------------------------------------',
          'alert-text');
        var timestamp = parseInt(localStorage.getItem(autosaveKey + '-time'), 10);
        var ds = durationString(Date.now() - timestamp);
        var when = (timestamp) ? ((ds) ? (ds + ' ago') : ('on ' + dateString(timestamp))) : '';
        output('It looks like you left a game in progress ' + when + '.\n');
        output('Would you like to continue that game?');
        output('If you type "YES", you will continue the previous game where you left off.');
        output('If you type "NO", you will start a new game, and the previous game will be erased.');
        output('\nPlease type "YES" or "NO".\n');
        $('#adventure-form').submit(function() {
          processInput(function(inputText) {
            var i = inputText.replace(/[\s"']/g, '').toLowerCase();
            if ((i !== 'yes') && (i !== 'no'))
              return 'Please type \"YES\" or \"NO\".';
            var ret;
            if (i === 'yes') {
              adventure.deserialize(previouslySavedState);
              ret = '\n' + 'Okay, continuing the previous game...\n\n';
              you.look();
              ret += you.consumeInformationQueue();
            } else {
              ret = '\nOkay, starting a new game...\n\n';
              you.start();
              ret += you.consumeInformationQueue();
              localStorage.removeItem(autosaveKey);
            }
            processInputNormally();
            return ret;
          });
          return false;
        });

      } else {
        you.start();
        output('\n' + you.consumeInformationQueue());
        processInputNormally();
      }

      $('#input').focus();

    });

    ///////////// SPECIFIC STUFF /////////////////
    var A = Adventure;
    var adventure = A.newAdventure();
    var tell = adventure.tell;

    // silly template language: 
    // "use %i1" means "use" followed by an ITEM, to be passed as FIRST parameter to the function.
    // "give %i1 to %i2", means "give"
    // "go %d1" // d means DIRECTION
    adventure.newCommand({
      methodName: "read",
      templates: ["read %i1"],
      help: "Read something.",
      command: {
        objectMethodName: "beReadBy"
      }
    });
    adventure.newCommand({
      methodName: "eat",
      templates: ["eat %i1"],
      command: {
        objectMethodName: "beEatenBy"
      }
    });
    adventure.newCommand({
      methodName: "open",
      templates: ["open %i1", "open %i1 with|using %i2", "use|u %i2 to open %i1"],
      command: {
        objectMethodName: "beOpenedBy"
      }
    });
    adventure.newCommand({
      methodName: "close",
      templates: "close|shut %i1",
      command: {
        objectMethodName: "beClosedBy"
      }
    });
    adventure.newCommand({
      methodName: "unlock",
      templates: ["unlock %i1", "unlock %i1 with|using %i2", "use|u %i2 to unlock %i1"],
      command: {
        objectMethodName: "beUnlockedBy"
      }
    });
    adventure.newCommand({
      methodName: "lock",
      templates: ["lock %i1", "lock %i1 with|using %i2", "use|u %i2 to lock %i1"],
      command: {
        objectMethodName: "beLockedBy"
      }
    });
    adventure.newCommand({
      methodName: "move",
      templates: ["move %i1"],
      command: {
        objectMethodName: "beMovedBy"
      }
    });
    adventure.newCommand({
      methodName: "push",
      templates: ["push|shove|press %i1", "push|press on %i1"],
      command: {
        objectMethodName: "bePushedBy",
        youCant: "Pushing %i1 doesn't do anything."
      }
    });
    adventure.newCommand({
      methodName: "pull",
      templates: "pull|tug|yank |on| %i1",
      command: {
        objectMethodName: "bePulledBy"
      }
    });
    adventure.newCommand({
      methodName: "putInto",
      templates: ["put|place %i2 into|in|inside %i1"],
      command: {
        objectMethodName: "bePutIntoBy"
      }
    });

    var you = {};
    you.id = 'you';
    you.name = 'you';
    you.keywords = ['me', 'myself', 'I'];
    you.unlisted = true;
    you.pronoun = 'you';
    you.pluralName = 'you';
    you = adventure.newPerson(you);

    var genericBePutIntoBy = function(subject, item) {
      if (!subject.has(item)) {
        tell(subject, "You don't have " + item.definiteName + ".");
        return;
      }
      item.location = this;
      if (subject.location == this) {
        tell(subject, "You have dropped " + item.definiteName + ".");
        return;
      }
      tell(subject, "You have put " + item.definiteName + " in " + this.definiteName + ".");
      return;
    };
    adventure.addPlaceMethod('bePutIntoBy', genericBePutIntoBy);

    // PLACES
    var room = {
      id: 'room'
    };
    room.description = 'You are standing in a room with four walls, no furniture, and no windows.';
    room = adventure.newPlace(room);

    var closet = {
      id: 'closet'
    };
    closet.description = 'You are standing inside of a closet. It is dim in here.  There is a heavy ' +
      'boulder up against the eastern wall.';

    closet = adventure.newPlace(closet);

    var tunnel = adventure.newPlace({
      name: "underground tunnel",
      id: "tunnel",
      description: 'You find yourself in an underground tunnel that you can stand in and walk. ' +
        'The walls of the tunnel are made out of stone.',
      keywords: ["tunnel", "underground tunnel"]

    });

    var pit = adventure.newPlace({
      id: "pit",
      description: 'You are now at the bottom of a pit.  This pit is very deep.  The walls of the pit are also made of stone.'
    });

    var bedroom = adventure.newPlace({
      id: "bedroom",
      description: 'This room is big, with a huge bed covered in pink blankets.',
    });

    // EXITS
    adventure.newExit(Object.assign({}, Adventure.openableExitOptions, {
      name: 'door',
      keywords: ['door', 'exit'],
      location: room,
      direction: 'north',
      destination: closet,
      reverse: true
    }));

    adventure.newExit(Object.assign({}, Adventure.openableExitOptions, {
      name: 'door',
      keywords: ['door', 'exit'],
      location: bedroom,
      direction: 'north',
      destination: room,
      reverse: true
    }));

    var holeInTheWall = adventure.newExit({
      id: 'holeInTheWall',
      name: 'hole',
      keywords: ['hole', 'exit'],
      description: 'It\'s just a large hole in the wall; no big deal.',
      location: closet,
      direction: 'east',
      destination: tunnel,
      reverse: true,
      hidden: true
    });

    adventure.newExit({
      location: tunnel,
      name: 'ramp',
      keywords: ['ramp', 'exit'],
      direction: 'east',
      destination: pit,
      reverse: 'up'
    });

    you.location = room;

    // ITEMS
    var canOpener = {
      id: 'can opener'
    }
    canOpener.keywords = ['can opener', 'opener'];
    canOpener.beUsedBy = function(subject, object) {
      if (!object) {
        if (subject.has(soup)) {
          subject.open(soup, this);
          return;
        }
        if (!subject.has(this)) {
          tell(subject, "You don't have " + this.definiteName + ".");
          return;
        }
        tell(subject, "You can't use " + this.definiteName + " now.");
        return;
      }
      subject.open(object, this);
    };
    canOpener.location = tunnel;
    canOpener = adventure.newItem(canOpener);

    var soup = {
      id: 'can of soup'
    }
    soup.keywords = ['can of soup', 'can', 'soup', 'soup can', 'soupcan'];
    soup.closed = true;
    soup.full = true;
    soup.beExaminedBy = function(subject) {
      if (!subject.has(this)) {
        tell(subject,
          "It just looks like a can of soup from here.  Maybe you can examine it more closely if you pick it up.");
        return;
      }
      var ret = "The can is labeled \"NASS-TEE Split Pea Soup\". ";
      if (soup.closed) {
        ret += 'It is sealed shut.';
      } else if (soup.full) {
        ret += 'It is open and full of soup.';
      } else {
        ret += 'It is empty.';
      }
      tell(subject, ret);
    };
    soup.beOpenedBy = function(subject, instrument) {
      if (!subject.has(this)) {
        tell(subject, "You don't have " + this.definiteName + ".");
        return;
      }
      if (!this.closed) {
        tell(subject, A.capitalize(this.definiteName) + " has already been opened.");
        return;
      }
      if (!instrument) {
        tell(subject, "You try to rip the soup can open with your bare hands, but you can't.");
        return;
      }
      if (instrument !== canOpener) {
        tell(subject, "You can't use " + instrument.definiteName + " to open " + this.definiteName + ".");
        return;
      }
      if (!subject.has(instrument)) {
        tell(subject, "You don't have " + instrument.definiteName + ".");
        return;
      }
      this.closed = false;
      tell(subject, "You successfully use " + instrument.definiteName + " to open " + this.definiteName + ".");
      return;
    }
    soup.beReadBy = function(subject) {
      if (!subject.has(this)) {
        tell(subject, "It looks like there's writing on it, but you can't read it from here.");
        return;
      }
      tell(subject, 'The soup can label is partially ripped off.  The part that\'s still there reads:\n' +
        '"NASS-TEE Split Pea Soup\n\n  If you like squished-up peas, you\'re sure to love these!\n' +
        '  Plop it in a bowl, or eat the can whole!\n' + '  It goes in as soup, but comes out as "');
      return;
    };
    soup.beUsedBy = function(subject, instrument) {
      if (!subject.has(this)) {
        tell(subject, "You don't have " + this.definiteName + ".");
        return;
      }
      if (this.closed) {
        tell(subject, this.beOpenedBy(subject, instrument));
        return;
      }
      if (!this.full) {
        tell(subject, "You can't use the empty soup can.");
        return;
      }
      tell(subject, this.beEatenBy(subject, instrument));
      return;
    };
    soup.beEatenBy = function(subject) {
      if (!subject.has(this)) {
        tell(subject, "You have to pick up " + this.definiteName + " to eat it.");
        return;
      }
      if (this.closed) {
        tell(subject, "You can't eat the sealed can.");
        return;
      }
      if (this.full) {
        this.full = false;
        tell(subject, "You eat the soup.  Yum, tasty room-temperature soup!");
        return;
      }
      tell(subject, "You can't eat it; the can is empty.");
      return;
    };
    soup.location = closet;
    soup = adventure.newItem(soup);

    var note = {
      'id': 'note'
    };
    note.location = 'pit';
    note.beExaminedBy = function(subject) {
      if (!subject.has(this)) {
        tell(subject, "It appears to have some writing on it, but you can't read it if you don't have it.");
        return;
      }
      tell(subject, "There's definitely writing on it.");
      return;
    };
    note.beReadBy = function(subj) {
      if (!subj.has(this)) {
        tell(subj, "You can't read it if you don't have it.");
        return;
      }
      tell(subj, "The note reads:\n\n" +
        "\"Dear Mom,\n\nPlease do not eat the yummy NASS-TEE Split Pea Soup. I am saving it for dinner.\n" +
        "Love,\nElla.\"");
      return;
    };
    var note = adventure.newItem(note);

    var bed = {
      id: 'bed'
    };
    bed.unlisted = true;
    bed.beExaminedBy = function(subject) {
      var ret = 'The bed is huge with pink blankets and purple pillows.';
      if (teddyBear.location === bed.location) {
        teddyBear.hidden = false; // reveal the teddy bear
        subject.setKnown(teddyBear);
        ret += ' There is a teddy bear on the bed.';
      }
      tell(subject, ret);
      return;
    };
    bed.canBeTaken = false;
    bed.beUsedBy = function(subject) {
      tell(subject, "You lie down on the bed and fall asleep for a few minutes.  You wake up feeling refreshed.");
      return;
    };
    bed.location = bedroom;
    bed = adventure.newItem(bed);

    bedroom.newBackgroundItem({
      name: 'pillows',
      pronoun: 'they',
      keywords: ['pillow', 'pillows']
    });
    bedroom.newBackgroundItem({
      name: 'blankets',
      pronoun: 'they',
      keywords: ['blanket', 'blankets']
    });

    var teddyBear = {
      id: 'teddy bear'
    };
    teddyBear.keywords = ['teddy bear', 'teddybear', 'teddy', 'bear'];
    teddyBear.hidden = true;
    teddyBear.beExaminedBy = function(subject) {
      if (!subject.has(teddyBear)) {
        tell(subject,
          'The teddy bear is brown and wearing green overalls. You can\'t tell anything else about it from here.');
        return;
      }
      var ret = 'The teddy bear is brown and furry.  ' +
        'It is wearing green corduroy overalls with a pocket in the front.';
      if (key.location === this) {
        ret += ' You notice a key sticking out of the pocket.';
        subject.setKnown(key);
      }
      tell(subject, ret);
      return;
    }
    teddyBear.location = bedroom;
    teddyBear = adventure.newItem(teddyBear);

    var key = {
      id: 'key'
    };
    key.keywords = ['key'];
    key.beUsedBy = function(subject, object) {
      if (!object) {
        tell(subject, "I don't know how you want to use the key.  Try using it on something.");
        return;
      }
      if (!subject.canSee(object)) {
        tell(subject, "You can't see " + object.definiteName + ".");
        return;
      }
      if (object === cabinet) {
        if (cabinet.locked) {
          subject.unlock(object, this);
          return;
        }
        tell(subject, "The cabinet is already unlocked.");
        return;
      }
      tell(subject, "You try to use the key on " + object.definiteName + " but it doesn't do anything.");
      return;
    }
    key.location = teddyBear;
    key = adventure.newItem(key);

    var cabinet = {
      id: 'cabinet'
    };
    cabinet.keywords = ['cabinet'];
    cabinet.closed = true;
    cabinet.locked = true;
    cabinet.canBeTaken = false;
    cabinet.beExaminedBy = function(subject) {
      var ret = 'The cabinet is made out of wood.';
      if (cabinet.closed) {
        ret += ' It is closed and ' + (cabinet.locked ? '' : 'un') + 'locked.';
      } else {
        ret += ' It is open ';
        var items = cabinet.listContents(subject).map(function(it) {
          return it.indefiniteName;
        });
        if (items.length == 0) {
          ret += 'and empty.';
        } else {
          ret += 'and contains ' + A.series(items) + ".";
        }
      }
      tell(subject, ret);
      return;
    };
    cabinet.beOpenedBy = cabinet.beUnlockedBy = cabinet.bePulledBy = function(subject, instrument) {
      if (!cabinet.closed) {
        tell(subject, "The cabinet is already open.");
        return;
      }
      if (!cabinet.locked) {
        cabinet.closed = false;
        cabinet.allContents().forEach(function(it) {
          it.hidden = false;
        });
        tell(subject, "You open the cabinet.");
        return;
      }
      if (!instrument) {
        tell(subject, "You try to open the cabinet but it is locked.");
        return;
      }
      if (!subject.has(instrument)) {
        tell(subject, "You don't have " + instrument.definiteName + ".");
        return;
      }
      if (instrument !== key) {
        tell(subject, "You try to unlock the cabinet with " + instrument.definiteName + " but it remains locked.");
        return;
      }
      cabinet.locked = false;
      cabinet.closed = false;
      cabinet.allContents().forEach(function(it) {
        it.hidden = false;
      });
      tell(subject, "You turn the key in the cabinet's lock until you hear a click.  The cabinet springs open!");
      return;
    }
    cabinet.beClosedBy = function(subject) {
      if (cabinet.closed) {
        tell(subject, "The cabinet is already closed.");
        return;
      }
      cabinet.closed = true;
      cabinet.allContents().forEach(function(it) {
        it.hidden = true;
      });
      tell(subject, "You have closed the cabinet.");
      return;
    };
    cabinet.bePutIntoBy = function(subject, item) {
      if (cabinet.closed) {
        tell(subject, "You can't do that.  The cabinet is closed.");
        return;
      }
      genericBePutIntoBy.call(this, subject, item);
    }
    cabinet.location = bedroom;
    cabinet = adventure.newItem(cabinet);

    var diary = {
      id: 'diary'
    };
    diary.keywords = ['diary'];
    diary.description = 'The cover is labelled "Ella\'s Diary: PRIVATE, DO NOT READ!"';
    diary.beReadBy = function(subject) {
      if (!subject.has(this)) {
        tell(subject, 'You can\'t read it from here.');
        return;
      }
      tell(subject, "You open the diary and begin to read.  It says:\n" +
        "  \"Dear Diary,\n" +
        "   I'm really excited.  I'm going to my friend's house.  My friend is Emma Watson." +
        " I don't think my friend's parents like me very much. But they seemed very excited " +

    }

    boulder.unlisted = true;

    boulder.description = "This boulder is much too heavy for you to pick up.  " +
      "You might be able to move it a little, but that's about it.";
    boulder.beMovedBy = function(subject) {
      var ret = "";
      if (!boulder.budged) {
        boulder.budged = true;
        holeInTheWall.hidden = false;
        subject.setKnown(holeInTheWall);
        tell(subject, "You bend down and push the boulder as hard as you can.  At first, it won't budge. " +
          "Finally, it starts moving along the wall, little by little.  Eventually you push it into " +
          "the corner where it stays.  You can't move it any further, and now you're sweaty and tired. " +
          "Why did you do this again?\n\nAnnoyed with yourself, you step back from the boulder and stand " +
          "up again... to see that the boulder had been blocking a large hole in the eastern wall, which is now " +
          "revealed!");
        return;
      }
      tell(subject, "The boulder is completely wedged in the corner now.  It's not going anywhere.");
      return;
    }
    boulder.bePushedBy = boulder.beMovedBy;
    boulder.bePulledBy = boulder.beMovedBy;
    boulder.location = closet;
    boulder = adventure.newItem(boulder);

    var previouslySavedState = hasLocalStorage && localStorage.getItem(autosaveKey);

    var started = false;
    you.start = function() {
      var ret = "";
      if (started) {
        ret += "Okay, restarting the game from the beginning...\n\n";
        adventure.deserialize(initialState);
      }
      started = true;
      ret +=
        "You have walked into a humongous house.  As you walk into a room, the door slams shut behind you and is now gone." +
